<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = []; //빈 배열 생성
        arr.push(1); //요소추가
        arr.push(2,3); //뒤
        console.log(arr);
        arr.unshift(-2,-1,0); //앞
        console.log(arr);
        arr.splice(2,0,7,8,9); //중간추가
        console.log(arr);
        arr.splice(2,3,3,4,5); //대체
        console.log(arr);
        arr.pop(); //뒤 제거
        console.log(arr);
        arr.shift(); //앞 제거
        console.log(arr);
        arr.splice(1,3); //중간 제거
        console.log(arr);
        arr.splice(1); //인덱스로부터 모두 제거
        console.log(arr);
        arr[0] = 10; //수정
        console.log(arr);
        arr.splice(0,1,1,2,3,4,5,6);
        console.log(arr);
        const arr2 = [...arr]; //복제
        // console.log(arr);
        // console.log(arr2);
        arr.pop();
        console.log(arr);
        console.log(arr2);
        //일반 for
        for(let i = 0 ; i < arr2.length ; i++){
            console.log(arr2[i]);
        }
        //for~of (순차적)
        for(let ele of arr2){
            console.log(ele*2);
        }
        //고차함수 : callback 함수를 매개로 받는 함수
        console.log('고차함수');
        arr2.forEach(function(ele,idx,arr){
            console.log(ele,idx,arr);
        })
        arr2.forEach(function(ele){
            console.log(ele);
        })
        arr2.forEach(ele=>console.log(ele*2));
        
        
    </script>
</body>
</html>
