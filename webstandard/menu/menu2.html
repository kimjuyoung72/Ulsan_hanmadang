<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-decoration: none;
            list-style: none;
        }
        nav ul {
            margin: 0;
            
            display: flex;
            background-color: #333;
            color: azure;
            padding: 5px 0 10px;
        }
        nav ul li {
            width: 80px;
            text-align: center;
            position: relative;

        }
        nav ul li:before {
            /* content: ' ';
            display: block;
            width: 100%;
            height: 5px;
            background-color: #ccc; */
        }
        nav ul li:after {
            content: ' ';
            display: block;
            width: 0px;
            height: 0px;
            /* background-color: #ccc; */
            position: absolute;
            /* top: 10px; */
            bottom: 0;
            left: 5px;
            border-radius: 50%;
            transition: all 0.5s;
        }
        nav ul li:hover:after {
            background-color: yellowgreen;
            width: 100%;
            height: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
        </ul>
    </nav>
</body>
</html>
