<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* * { outline: 1px solid grey;} */
        ul {
            display: flex;
            margin: 0;
            padding: 10px;
            /* padding-left: 0; */
            list-style: none;
            background-color: rgb(211, 243, 152);
        }
        ul>li {
            flex: 1;
            flex-basis: 100px;
            /* width: 150px; */
            background-color: yellowgreen;
            text-align: center;
            transition: all 0.5s;
        }
        ul>li:hover {
            background-color: rgb(78, 104, 26);
            color: aliceblue;
            box-shadow: 1px 1px 1px #000;
            z-index: 1;
            transform: scale3d(1.025,1.025,1.025);
        }
        ul ul {
            display: none;
        }
        ul>li>a {
            text-decoration: none;
            color: inherit;
        }

    </style>
</head>
<body>
    <ul>
        <li><a href="http://www.naver.com" target="_blank">네이버</a></li>
        <li><a href="http://www.google.com" target="_blank">구우글</a></li>
        <li><a href="#">menu3</a></li>
        <ul>
            <li>submenu1</li>
            <li>submenu2</li>
            <li>submenu3</li>
        </ul>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
    </ul>
</body>
</html>
