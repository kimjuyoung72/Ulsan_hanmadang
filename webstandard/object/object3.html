<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            #blood = '0'; //private
            static national = '한국';
            //생성자
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            //프로토타입 메소드, 인스턴스 메소드
            eat() {
                console.log('먹다');
            }
            study() {
                console.log('공부하다');
            }
            //정적 메소드
            static sleep() {
                console.log('자다');
            }
        }

        const p1 = new Person('홍길동',30);
        const p2 = new Person('홍길순',25);

        console.log(p1.name, p1.age);
        console.log(p2.name, p2.age);

        p1.eat(); p1.study();
        p2.eat(); p2.study();

        console.log(Person.national);
        console.log(Person.sleep());
        
    </script>
</body>
</html>
