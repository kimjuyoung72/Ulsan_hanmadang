<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQ Exam1</title>
    <style>
        * {outline: 1px solid grey;}
        body {background-color: yellowgreen;}
        ul{
            margin: 0;
            padding: 0;
        }
        ul, li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        #wrapper .gnb .gnb__menu {
            display: flex;
        }
        #wrapper .gnb .gnb__menu .gnb__item{
            flex: 1;
            text-align: center;
        }
        @media screen and (max-width:922px) {
            body {background-color: blueviolet;}
        }
        @media screen and (max-width:600px) {
            body {background-color: lightseagreen;}
            #wrapper .gnb .gnb__menu {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <nav class="gnb">
            <ul class="gnb__menu">
                <li class="gnb__item"><a href="">menu1</a></li>
                <li class="gnb__item"><a href="">menu2</a></li>
                <li class="gnb__item"><a href="">menu3</a></li>
                <li class="gnb__item"><a href="">menu4</a></li>
                <li class="gnb__item"><a href="">menu5</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
