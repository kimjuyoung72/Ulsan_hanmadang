<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: rgb(128, 175, 45);
            color:azure;
            padding: 5px 10px;
            border: 0px;
        }
    </style>
</head>
<body>
    <form action="#">
        <p><label for="">이름</label><input id="id" type="text"></p>
        <p><label for="">비번</label><input id="pwd" type="password"></p>
        <p><button id="loginBtn">로그인</button></p>
        <p id="msg1"></p>
    </form>

    <script>
        const $loginBtn = document.getElementById('loginBtn');
        $loginBtn.addEventListener('click',function(){
            const $id = document.getElementById('id');
            const $pwd = document.getElementById('pwd');
            const $msg1 = document.getElementById('msg1');
            if($id.value.trim().length == 0){
                //alert('아이디를 입력하세요!');
                // $msg1.style.backgroundColor = 'red';
                // $msg1.style.fontWeight = 'bold';
                // $msg1.style.fontSize = '0.8em';
                alertMsg($msg1, '아이디를 입력하세요.')
                //$msg1.textContent = '아이디를 입력하세요';
                return;
            }
            if($pwd.value.trim().length == 0){
                // $msg1.style.backgroundColor = 'red';
                // $msg1.style.fontWeight = 'bold';
                // $msg1.style.fontSize = '0.8em';
                alertMsg($msg1, '비번을 입력하세요.')
                //$msg1.textContent = '비번을 입력하세요';
                //alert('비번을 입력하세요!');
                return;
            }
            // alert('네이버로 이동합니다!');
            // document.location.href = "http://www.naver.com";
            //alert('클릭됨!' + $id.value);
            // alertMsg($msg1,'로그인됨')
        })
        function alertMsg(tag,msg){
            tag.textContent = msg;
            tag.style.color = 'red';
            tag.style.fontWeight = 'bold';
            tag.style.fontSize = '0.8em';
        }
    </script>
</body>
</html>
