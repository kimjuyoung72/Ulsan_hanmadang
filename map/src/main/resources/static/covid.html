<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid19</title>
  </head>
  <body>
    <script>
      /* Javascript 샘플 코드 */

      var xhr = new XMLHttpRequest();
      var url =
        'http://openapi.data.go.kr/openapi/service/rest/Covid19/getCovid19GenAgeCaseInfJson'; /*URL*/
      var queryParams =
        '?' +
        encodeURIComponent('serviceKey') +
        '=' +
        'TosiBDCx%2BtALve4A1%2FER8fYWhY1mdbEXMlIXJaVgDeIc6Yz1A2xIo5daNZXP7cTjyhh1S0M%2FerWcYnBwi%2BkuKw%3D%3D'; /*Service Key*/
      queryParams +=
        '&' + encodeURIComponent('pageNo') + '=' + encodeURIComponent('1'); /**/
      queryParams +=
        '&' +
        encodeURIComponent('numOfRows') +
        '=' +
        encodeURIComponent('10'); /**/
      queryParams +=
        '&' +
        encodeURIComponent('startCreateDt') +
        '=' +
        encodeURIComponent('20200310'); /**/
      queryParams +=
        '&' +
        encodeURIComponent('endCreateDt') +
        '=' +
        encodeURIComponent('20200414'); /**/
      xhr.open('GET', url + queryParams);
      xhr.onreadystatechange = function () {
        if (this.readyState == 4) {
          alert(
            'Status: ' +
              this.status +
              'nHeaders: ' +
              JSON.stringify(this.getAllResponseHeaders()) +
              'nBody: ' +
              this.responseText
          );
        }
      };

      xhr.send('');
    </script>
  </body>
</html>
